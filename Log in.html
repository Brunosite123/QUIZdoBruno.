<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widhth, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Tela de login</title>

  <style>
    * {
      font-family: cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      background-image: url("https://cdn.vectorstock.com/i/750p/13/39/summer-sea-coast-with-italian-village-on-cliff-vector-46601339.avif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(206, 60, 145);
    }

    fieldset.bordageral {
      border: 2px solid rgba(255, 192, 203, 0.6);
      border-radius: 15px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2); /* leve transparência */
      backdrop-filter: blur(8px);            /* efeito vidro fosco */
      color: rgb(135, 60, 206);
    }

    h1 {
      color: plum;
      background: rgba(53, 42, 54, 0.9);
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box, .inputso {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #d18ce0;
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #5a2a7a;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #a64ac9;
      background: #f8f0ff;
      box-shadow: 0 0 8px rgba(166, 74, 201, 0.5);
    }

    i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #7a3ca6;
      font-size: 20px;
    }

    .checkbox {
      accent-color: #d14ce0;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #d14ce0, #8a2be2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #b94ccd, #6a1bb2);
      transform: scale(1.03);
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }

    .registrador {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .registrador a {
      color: #ffe0ff;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <main>
    <fieldset class="bordageral">
      <form>
        <h1>Login SITE</h1>

        <div class="input-box">
          <input placeholder="User" type="email">
          <i class="bx bxs-user"></i>
        </div>

        <div class="inputso">
          <input placeholder="Senha" type="password">
          <i class="bx bxs-key"></i>
        </div>

        <div class="Lembrar">
          
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit">Login</button>

        <div class="registrador">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </fieldset>
  </main>
</body>
</html>
